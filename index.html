<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>
  </head>
  <body>
    <div id="app"></div>

    <script>
      window.matta = {
        vendor: "succy-nd-chams",
      };

      document.addEventListener("DOMContentLoaded", () => {
        console.log(window.location);
        const root = document.createElement("div");
        root.setAttribute("id", "matta-widget-root");
        document.getElementsByTagName("body")[0].appendChild(root);

        const style = document.createElement("link");
        style.setAttribute("rel", "stylesheet");
        style.setAttribute(
          "href",
          "https://res.cloudinary.com/geergregrgege/raw/upload/v1729204760/widget.css"
        );
        document.head.appendChild(style);
        const script = document.createElement("script");
        const monnifyScript = document.createElement("script");
        script.setAttribute(
          "src",
          "https://res.cloudinary.com/geergregrgege/raw/upload/v1729204832/widget.js"
        );

        monnifyScript.setAttribute(
          "src",
          "https://sdk.monnify.com/plugin/monnify.js"
        );

        document.head.appendChild(script);
        document.head.appendChild(monnifyScript);
      });
    </script>
  </body>
</html>
